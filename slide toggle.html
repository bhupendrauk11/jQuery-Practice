<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Toggle with Fixed Background</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>    <style>
        /* Fixed Background */
        body {
            padding-top: 100px;
            height: 100vh;
            background: url('re.jpg') no-repeat center center/cover;
        }

        /* Toggle Button */
        #toggle-btn {
            position: absolute;
            top: 0px;
            left: 0px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: lightblue;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 1;
            width: 100%;
            opacity: 0.6;
        }

        #toggle-btn:hover {
            background-color: #0056b3;
            font-size: 20px;
            transition: 1s ease-out;
        }

        /* Sliding Image (Hidden Initially) */
        #slide-image {
            position: absolute;
            top: -100%; /* Starts off-screen */
            left: 0;
            width: 100%;
            height: 100%;
            transition: top 0.6s ease-in-out;
        }

    </style>
</head>
<body>

    <!-- Toggle Button -->
    <button id="toggle-btn">Toggle</button>

    <!-- Sliding Image -->
    <img id="slide-image" src="OIP.jpg" alt="Slide Image">

    <script>
        $(document).ready(function(){
            $("#toggle-btn").click(function(){
                let slideImage = $("#slide-image");
                if (slideImage.css("top") === "0px") {
                    slideImage.css("top", "-100%");
                } else {
                    slideImage.css("top", "0");
                }
            });
        });
    </script>

</body>
</html>
